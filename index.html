<!DOCTYPE html>
<html>
	<head>
		<title>NJ Kings Construction Services</title>
		<link rel="stylesheet" style="text/css" href="style.css"/>
		<script type="text/javascript" src="script.js" ></script>
	</head>
	<body>
		<hearder>
			<nav>
				<ul>
					<li>HOME</li>
					<li>SERVICES</li>
					<li>PROJECTS</li>
					<li>ABOUT US</li>
					<li>CONTACT US</li>
				</ul>
			</nav>
			<img src="logo1.jpg" alt="NJ King's Logo"/>
			<h4>
				<p>Duly licensed to engage in Construction services such as constructing buildings, line canal, grouted riprap, road and any other related activities.</p>
			</h4>
		</hearder>
		<main>
			<section>
			<div class="slideshow-container">
  				<div class="mySlides fade" style="display:block;"><div class="numbertext">1 / 4</div>
    				<img src="Images/finished1.jpg" style="width:100%">
    				<div class="text">Caption Text</div>
  			</div>

  			<div class="mySlides fade" style="display:none;">
    			<div class="numbertext">2 / 4</div>
    			<img src="Images/sample1.jpg" style="width:100%">
    			<div class="text">Caption Two</div>
  			</div>

  			<div class="mySlides fade"style="display:none;" >
    			<div class="numbertext">3 / 4</div>
    			<img src="Images/sample2.jpg" style="width:100%">
    			<div class="text">Caption Three</div>
  			</div>

  			<div class="mySlides fade" style="display:none;">
    			<div class="numbertext">4 / 4</div>
    			<img src="Images/sample3.jpg" style="width:100%">
    			<div class="text">Caption Four</div>
  			</div>

  			<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  			<a class="next" onclick="plusSlides(1)">&#10095;</a>
			</div>
			<br>

			<div style="text-align:center">
  			<span class="dot" onclick="currentSlide(1)"></span> 
  			<span class="dot" onclick="currentSlide(2)"></span> 
  			<span class="dot" onclick="currentSlide(3)"></span> 
  			<span class="dot" onclick="currentSlide(4)"></span>
			</div>
				
			</section>
		</main>
	</body>
</html>
